<h1 class="text-3xl font-bold flex justify-center items-center">
  Welcome to the Recipe Feeder calculator!
</h1>
<div class="flex justify-center items-center">
  <img src="assets\images\recipes.png" alt="recipes" class="size-1/3">
</div>
<mat-tab-group class="mt-5 ml-3 mr-3" 
dynamicHeight 
[selectedIndex]="selectedTabIndex"
(selectedTabChange)="onTabChanged($event.index)">
  <mat-tab label="Capture">
    <app-capture-ingredients (captureDone)="captureDone($event)"></app-capture-ingredients>
  </mat-tab>
  <mat-tab label="Feeding Result">
    <app-feeding-results></app-feeding-results>
  </mat-tab>
  <mat-tab label="Previous Results"> 
    <app-previous-results *ngIf="selectedTabIndex == 2"></app-previous-results> 
  </mat-tab>
</mat-tab-group>
